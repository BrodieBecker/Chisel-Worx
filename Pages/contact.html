    <div class="content" id="contact-content">

        <h2>Contact Us</h2>
        <h3>We will respond within 7 days.</h3>

        <div class="form">
            <div class="form-group">
                <input type="text" id="fullname" placeholder="Your Name">
                <label for="fullname">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your Email">
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <input type="tel" id="contactPhone" placeholder="Phone Number">
                <label for="contactPhone">Phone Number</label>
            </div>
            <div class="form-group">
                <textarea name="message" id="message" placeholder="Message"></textarea>
                <label for="message">Message</label>
            </div>


            <div class="button">
                <script language="JavaScript" type="text/javascript">
                    var name, email, phone, message;

                    function sendEmail(message) {

                        //Retrieving form data and assigning to variables
                        name = document.getElementById("fullname").value;
                        email = document.getElementById("email").value;
                        phone = document.getElementById("contactPhone").value;
                        message = document.getElementById("message").value;

                        //Creating email text
                        subject = name + " submitted a CONTACT FORM."
                        body = "Message:" + '%0D%0A' + '%0D%0A' + message + '%0D%0A' + '%0D%0A' + "Contact:" + '%0D%0A' + "     Email: " + email + '%0D%0A' + "     Phone: " + phone + '%0D%0A';

                        //Opening & prefilling email client
                        document.location = "mailto:" + "stuma246810@gmail.com" + "?subject=" + subject + "&body=" + body;
                    }
                </script>

                    <button class="formSubmitButton" onClick="sendEmail(message)">Submit Form</button>
            </div>
        </div>
    </div>
</body>
